<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 10px; }
        nav a { color: white; text-decoration: none; margin: 10px; }
        section { padding: 20px; }
        footer { background: #333; color: white; padding: 10px; position: absolute; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section>
        <h2>About</h2>
        <p>This is a simple static website hosted on GitHub Pages.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </section>
    <footer>
        <p>&copy; 2025 My Static Website</p>
    </footer>
</body>
</html>
